<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand"  routerLink="/" (click)="onLogoClick()">Shop Unlimited</a>
      <p *ngIf="user" class="navbar-brand align-right  justify-content-end">{{user}}</p>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      



      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav ">
            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true}" *ngIf="!isLoggedIn()">

              <button type="button" class="btn btn-secondary" (click)="openLogin()">Login</button>
            </li>
            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true}" *ngIf="isLoggedIn()">

                <button type="button" class="btn btn-secondary" (click)="onLogout()">Logout</button>
              </li>
          </ul>
       
      </div>
    </nav>



  </header>
